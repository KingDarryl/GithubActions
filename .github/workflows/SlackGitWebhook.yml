name: Branch Protection Slack Notifier

on:
  branch_protection_rule:
    types: [created, deleted, edited]
  workflow_dispatch:  # Keep manual trigger for testing

permissions:
  contents: read
  pull-requests: read

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Repository: ${{ github.repository }}"
          echo "Full payload:"
          echo "${{ toJson(github.event) }}"
          
      - name: Send Slack Notification
        uses: actions/github-script@v6
        with:
          script: |
            try {
              console.log('Starting Slack notification...');
              console.log('Event name:', context.eventName);
              console.log('Event action:', context.payload.action);
              console.log('Full event payload:', JSON.stringify(context.payload, null, 2));
              
              // Get the event details
              const event = context.payload;
              
              // Handle manual trigger
              if (context.eventName === 'workflow_dispatch') {
                const message = {
                  blocks: [
                    {
                      type: "header",
                      text: {
                        type: "plain_text",
                        text: "ðŸ” Branch Protection Test Notification"
                      }
                    },
                    {
                      type: "section",
                      text: {
                        type: "mrkdwn",
                        text: "This is a test notification from the Branch Protection Slack Notifier workflow."
                      }
                    },
                    {
                      type: "context",
                      elements: [
                        {
                          type: "mrkdwn",
                          text: `Time: ${new Date().toISOString()}`
                        }
                      ]
                    }
                  ]
                };
                
                console.log('Sending test message to Slack:', JSON.stringify(message, null, 2));
                await github.request({
                  method: 'POST',
                  url: process.env.SLACK_WEBHOOK_URL,
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  data: message
                });
                console.log('Test notification sent successfully');
                return;
              }
              
              // Handle protected branch changes
              if (context.eventName === 'protected_branch') {
                console.log('Processing protected branch event');
                console.log('Action:', event.action);
                console.log('Branch:', event.branch);
                console.log('Changes:', JSON.stringify(event.changes, null, 2));
                
                const repository = event.repository;
                const sender = event.sender;
                const branch = event.branch;
                const changes = event.changes || {};
                
                const message = {
                  blocks: [
                    {
                      type: "header",
                      text: {
                        type: "plain_text",
                        text: `ðŸš¨ Branch Protection ${event.action.toUpperCase()}`
                      }
                    },
                    {
                      type: "section",
                      fields: [
                        {
                          type: "mrkdwn",
                          text: `*Repository:*\n${repository.full_name}`
                        },
                        {
                          type: "mrkdwn",
                          text: `*Changed by:*\n${sender.login}`
                        }
                      ]
                    },
                    {
                      type: "section",
                      fields: [
                        {
                          type: "mrkdwn",
                          text: `*Branch:*\n${branch}`
                        },
                        {
                          type: "mrkdwn",
                          text: `*Action:*\n${event.action}`
                        }
                      ]
                    }
                  ]
                };

                // Add changes section if there are changes
                if (Object.keys(changes).length > 0) {
                  const changesText = Object.entries(changes).map(([key, value]) => {
                    const fromValue = value.from !== undefined ? ` from ${JSON.stringify(value.from)}` : '';
                    const toValue = value.to !== undefined ? ` to ${JSON.stringify(value.to)}` : '';
                    return `â€¢ ${key} changed${fromValue}${toValue}`;
                  }).join('\n');
                  
                  message.blocks.push({
                    type: "section",
                    text: {
                      type: "mrkdwn",
                      text: `*Changes:*\n\`\`\`\n${changesText}\n\`\`\``
                    }
                  });
                }

                // Add timestamp
                message.blocks.push({
                  type: "context",
                  elements: [
                    {
                      type: "mrkdwn",
                      text: `Time: ${new Date().toISOString()}`
                    }
                  ]
                });

                console.log('Sending branch protection change message to Slack:', JSON.stringify(message, null, 2));
                await github.request({
                  method: 'POST',
                  url: process.env.SLACK_WEBHOOK_URL,
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  data: message
                });
                console.log('Branch protection change notification sent successfully');
                return;
              }
              
            } catch (error) {
              console.error('Error sending Slack notification:', error);
              console.error('Error details:', {
                status: error.status,
                message: error.message,
                documentation_url: error.documentation_url
              });
              throw error;
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 
